<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #2c3e50;
      line-height: 1.6;
      padding: 20px;
    }
    .header {
      background-color: #b3fff5;
      padding: 30px;

      margin-bottom: 30px;

      color: #7f8c8d;
      border-top: 1px solid #ccc;
      margin-top: 30px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Hi {{receiver}}，您有新的Issue Assign {{sidno}}</h3>
  </div>
  <div class="content">

  <p>{{line2}}</p>
  <p>{{line3}}</p>
  <p>{{line4}}</p>
  <p>{{line5}}</p>
  <p>{{line6}}</p>
  <p>{{line7}}</p>
  <p>{{line8}}</p>
  <p>{{line9}}</p>
  <p><span style="font-size:14px"><b>系統郵件發送時間：</b> {{now_time}}</span></p>
</div>
  <div class="footer">
    <span style="color:red"><b>若Issue已解除則無須理會此郵件!!!</b></span><br>
    本郵件由系統自動發出，請勿直接回覆。<br>

</html>
